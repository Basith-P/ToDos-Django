{% extends './base.html' %} {% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input class="btn btn-primary" type="submit" value="Login" />
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock content %}
