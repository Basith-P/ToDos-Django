{% extends './base.html' %} {% block content %}
<h2>Task List</h2>
<a href="{% url 'create_task' %}">New Task</a>
<form method="get">
  <input
    type="text"
    name="search_field"
    value="{{search_key}}"
    placeholder="Search tasks"
  />
  <input type="submit" value="Submit" />
</form>
<table>
  <tr>
    <th>Items</th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>{{ task.title }}</td>
    <td><a href="{% url 'task_details' task.id %}">View</a></td>
    <td><a href="{% url 'udpate_task' task.id %}">Edit</a></td>
    <td><a href="{% url 'delete_task' task.id %}">Delete</a></td>
  </tr>
  {% empty %}
  <tr>
    <td>No tasks available</td>
  </tr>
  {% endfor %}
</table>
{% endblock content %}
