{% extends './base.html' %} {% block content %}
<h2>New Task</h2>
<form method="POST">
  {% csrf_token %}
  <table class="task-form">
    {{ form.as_table }}
  </table>
  <div class="action-btns">
    <a href="{% url 'tasks_list' %}">Cancel</a>
    <input class="btn btn-primary" type="submit" value="Save" />
  </div>
</form>
{% endblock content %}
